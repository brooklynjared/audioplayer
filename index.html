<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- My CSS file -->
    <link rel="stylesheet" href="audioplayer.css">

</head>
<body class="d-flex flex-column h-100">
    
    <main>

        <div class="row text-center justify-content-center mt-5 align-items-center">
            <div class="display-6">Audio Player</div>

        </div>

        <div class="row justify-content-center">

            <div class="col-6 m-3 p-0">
                <ul class="list-group m-0 p-0 shadow">
                    <li class="list-group-item d-flex justify-content-start align-items-center">
                        <button class="btn play-btn"><i class="bi bi-play-fill"></i></button>
                        <div class="track-title">Track 1</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-start align-items-center">
                        <button class="btn play-btn"><i class="bi bi-play-fill"></i></button>
                        <div class="track-title">Track 2</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-start align-items-center">
                        <button class="btn play-btn"><i class="bi bi-play-fill"></i></button>
                        <div class="track-title">Track 3</div>
                    </li>
                </ul>
                
            </div>

 

        </div>



    </main>

    <footer class="footer fixed-bottom mt-auto py-3 bg-light ">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="text-muted">Player will go here.</div>
            
            <!-- audio element -->
            <div class="audio-wrapper">
                <audio src="" id="audio" controls></audio>
            </div>
        </div>
    </footer>
    </body>
</html>
